collections_config:
  blog:
    path: blog
    output: true
    url: "/blog/[slug]"
    _inputs:
      featured_image:
        type: image
        comment: Helpful message here
      is_post:
        type: checkbox
        comment: is this a blog?
  portfolio:
    path: portfolio
    output: true
    url: "/portfolio/[slug]"
  profile:
    path: data/
    _inputs:
      logo:
        type: image
      favicon:
        type: image
      primary_color:
        type: color
      secondary_color:
        type: color
editor:
  default_path: /company/
paths:
  uploads: .src/image